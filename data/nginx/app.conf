 server {
      listen 80;
      server_name oju.mn;
      server_tokens off;

      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }

      location / {
          return 301 https://$host$request_uri;
      }
  }

server {
    listen 80;
    server_name etos.oju.mn;
    server_tokens off;
    client_max_body_size 10M;

    # ssl_certificate /etc/letsencrypt/live/tulbur.mn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tulbur.mn/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # WebSocket configuration - matches /ws/service1, /ws/service2, etc.
    location /ws/ {
        rewrite ^/ws/(.*)$ /$1 break;
        proxy_pass http://backend:81;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location / {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
